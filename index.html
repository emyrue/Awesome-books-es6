<!DOCTYPE html>
<html>
    <head>
        <title>Awesome Books</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./index.css">
        <script src="./index.js" type="module"></script>
    </head>
    <body>
        <header>
            <h1 class="menu-title">Awesome Books</h1>
            <ul class="menu-options">
                <li class="menu-item menu-item1">List</li>
                <li class="menu-item divider">|</li>
                <li class="menu-item menu-item2">Add new</li>
                <li class="menu-item divider">|</li>
                <li class="menu-item menu-item3">Contact</li>
            </ul>
        </header>
        <div class="date"></div>
        <section class="book-list">
            <h2>All Awesome Books</h2>
            <ul class="books"></ul>
        </section>
        <section class="book-form">
            <h2>Add a New Book</h2>
            <form id="form">
                <input type="text" id="new-title" placeholder="Title" required>
                <input type="text" id="new-author" placeholder="Author" required>
                <button type="submit" id="add">Add</button>
            </form>
        </section>
    </body>
</html>
